<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8B5CF6" />
  <meta name="description" content="DPL Rebel Admin Dashboard - Visitor Management System" />
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Favicon and PWA Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Meta Tags for SEO -->
  <meta property="og:title" content="DPL Rebel Admin Dashboard" />
  <meta property="og:description" content="Advanced visitor management system for DPL - Innovation through Rebellion" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <title>DPL Rebel Dashboard - Admin Portal</title>
  
  <style>
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F172A 0%, #1a202c 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #F8FAFC;
    }
    
    .loading-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .loading-icon {
      width: 4rem;
      height: 4rem;
      color: #8B5CF6;
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .loading-text {
      font-family: 'Inter', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
    }
    
    .rebel-text {
      color: #8B5CF6;
      background: linear-gradient(45deg, #8B5CF6, #06B6D4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid #374151;
      border-top: 3px solid #8B5CF6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .loading-message {
      font-size: 1rem;
      color: #94A3B8;
      font-weight: 500;
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6));
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background: #0F172A; 
      color: #F8FAFC; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    ">
      <h1 style="color: #8B5CF6; margin-bottom: 1rem;">DPL Rebel Dashboard</h1>
      <p>You need to enable JavaScript to run this application.</p>
      <p style="color: #94A3B8; margin-top: 1rem;">Please enable JavaScript in your browser and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">
      <svg class="loading-icon" fill="currentColor" viewBox="0 0 24 24">
        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
      <div class="loading-text">
        DPL<span class="rebel-text">Rebel</span>
      </div>
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-message">Initializing Admin Dashboard...</div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transform = 'scale(0.95)';
          loadingScreen.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1500); // Show loading for at least 1.5 seconds
    });
    
    // Service Worker Registration (Optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
